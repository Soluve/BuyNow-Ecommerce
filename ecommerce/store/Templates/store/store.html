{% extends 'store/main.html' %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
    <input type="text" class="search" placeholder="&#128269; Search">
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <div class="wrap-box">
                <img class="thumbnail" src="{{product.imageURL}}">
                <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr>
                    <div class="product-feat">
                        <h4><strong>&#8358;{{product.price|floatformat:2}}</strong></h4>
                        <div>
                            <button class="btn btn-outline-secondary add-btn">Add to cart</button>
                            <a class=" btn-outline-success" href="#">View</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
 

{% else %}
<div class="form-container">
    <div class="col-md-4 offset-md-3">
        <h1 class="col">Login</h1>
        <br>
        <form method="POST" action="{% url 'store'%}">
            {% csrf_token %}
            
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <br>
                <button type="submit" class="btn-login">Login</button>
            
        </form>
    </div>
</div>
{% endif %}
{% endblock content %}
